<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endixendi - Galeria</title>

  <!-- GŁÓWNY ARKUSZ STYLI -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/gallery.css">

  <!-- IKONKA STRONY (favicon) -->
  <link rel="icon" href="assets/images/kolo.png" type="image/png">
</head>
<body>

  <!-- =========================
       MENU (ładowane dynamicznie z menu.html)
       ========================= -->
  <header>
    <div id="menu-placeholder"></div>
  </header>

  <!-- =========================
       MAIN CONTENT - główna zawartość strony
       ========================= -->
  <main>

    <!-- HERO GALLERY - nagłówek strony z opisem -->
    <section id="gallery-hero" class="mt-16">
      <div class="card">
        <h1>Galeria — Moje zdjęcia i projekty</h1>
        <p class="lead">Tutaj znajdziesz wybrane zdjęcia, projekty oraz inspiracje z mojej twórczości i pracy przy PC.</p>
      </div>
    </section>
    <!-- /HERO GALLERY -->

    <!-- GALERIA ZDJĘĆ -->
    <section id="tools-list" class="card mt-22">
      <h2>Galeria</h2>

      <!-- GRID Z ZDJĘCIAMI -->
      <div class="grid gallery-grid mt-16">
        
        <!-- Zdjęcie 1 - Awatar -->
        <div class="gallery-item">
          <img src="assets/images/4.png" alt="Awatar">
          <p class="gallery-caption">Awatar</p>
        </div>
        
        <!-- Zdjęcie 2 - Logo Discord -->
        <div class="gallery-item">
          <img src="assets/images/EXC.jpg" alt="Logo Discord">
          <p class="gallery-caption">Logo Discord</p>
        </div>
        
        <!-- Zdjęcie 3 - Baner YouTube -->
        <div class="gallery-item">
          <img src="assets/images/baner.jpg" alt="Baner YouTube">
          <p class="gallery-caption">Baner YouTube</p>
        </div>
        
        <!-- Zdjęcie 4 - Orka pola -->
        <div class="gallery-item">
          <img src="assets/images/gallery/fsScreen_2025_01_12_01_08_17.jpg" alt="Orka pola">
          <p class="gallery-caption">Orka pola</p>
        </div>
        
        <!-- Zdjęcie 5 - Zestaw do obornika -->
        <div class="gallery-item">
          <img src="assets/images/gallery/fsScreen_2025_02_27_20_07_18.jpg" alt="Zestaw do obornika i gnojówki">
          <p class="gallery-caption">Zestaw do obornika i gnojówki</p>
        </div>
        
        <!-- Zdjęcie 6 - Żniwa słonecznika -->
        <div class="gallery-item">
          <img src="assets/images/gallery/fsScreen_2025_04_02_19_35_58.jpg" alt="Żniwa słonecznika">
          <p class="gallery-caption">Żniwa słonecznika</p>
        </div>
        
        <!-- Zdjęcie 7 - Żniwa pszenicy -->
        <div class="gallery-item">
          <img src="assets/images/gallery/fsScreen_2025_06_06_20_12_48.jpg" alt="Żniwa pszenicy">
          <p class="gallery-caption">Żniwa pszenicy</p>
        </div>
        
        <!-- Zdjęcie 8 - Głęboszowanie pola -->
        <div class="gallery-item">
          <img src="assets/images/gallery/fsScreen_2025_06_29_17_45_49_ScreenshotMode.jpg" alt="Głęboszowanie pola">
          <p class="gallery-caption">Głęboszowanie pola</p>
        </div>

      </div>
      <!-- /GRID Z ZDJĘCIAMI -->
    </section>
    <!-- /GALERIA ZDJĘĆ -->

  </main>
  <!-- /MAIN CONTENT -->

  <!-- =========================
       FOOTER (ładowany dynamicznie z footer.html)
       ========================= -->
  <div id="footer-placeholder"></div>

  <!-- =========================
       SKRYPTY JS
       ========================= -->
  <script src="assets/js/script.js"></script>
  <script src="assets/js/gallery.js"></script>
</body>
</html>
